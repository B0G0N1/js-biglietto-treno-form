<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>
    <div class="container mt-4 text-center">
        <!-- SEZIONE FORM INSERIMENTO DATI -->
        <h1 class="fw-bold text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row ticket_form bg-white rounded-4 mx-5 my-3 p-4">
            <div class="col-4 px-5">
                <!-- Input per il numero di chilometri da percorrere -->
                <label for="distance" class="form-label reddish-pink">Nome Cognome</label>
                <input type="number" class="form-control reddish-pink_border" id="distance" name="distance">
            </div>
            <div class="col-4 px-5">
                <!-- Input per il numero di chilometri da percorrere -->
                <label for="distance" class="form-label reddish-pink">Km da percorrere</label>
                <input type="number" class="form-control reddish-pink_border" id="distance" name="distance">
            </div>
            <div class="col-4 px-5">
                <label for="age" class="form-label reddish-pink">Fascia d'et√†</label>
                <select id="age" class="form-control reddish-pink_border" name="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <div class="col-12 mt-5">
                <!-- Bottone per calcolare il prezzo del biglietto -->
                <button type="submit" class="btn btn-primary" onclick="price_calc()">Genera</button>
                <button type="submit" class="btn btn-primary" onclick="reset_form()">Annulla</button>
            </div>
        </div>
        <!-- RIGA STAMPA BIGLIETTO -->
        <div class="row">
            <h1>Calcolo Prezzo Biglietto</h1>            
        </div>
    </div>











    <!-- Collegamento al file JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>

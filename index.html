<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>
    <div class="container">
        <!-- SEZIONE FORM INSERIMENTO DATI -->
        <h1 class="fw-bold text-center text-white mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row ticket_form text-center bg-white rounded-4 mx-5 my-3 p-4">
            <div class="col-12 col-lg-4 px-5">
                <!-- Input per il nome e cognome -->
                <label for="name" class="form-label purple">Nome Cognome</label>
                <input type="text" class="form-control purple_border" id="name" name="name">
            </div>
            <div class="col-12 col-lg-4 px-5">
                <!-- Input per il numero di chilometri da percorrere -->
                <label for="distance" class="form-label purple">Km da percorrere</label>
                <input type="number" class="form-control purple_border" id="distance" name="distance">
            </div>
            <div class="col-12 col-lg-4 px-5">
                <label for="age" class="form-label purple">Fascia d'et√†</label>
                <select id="age" class="form-control purple_border" name="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <div class="col-12 mt-5">
                <!-- Bottone per calcolare il prezzo del biglietto -->
                <button type="button" class="btn ticket_button" onclick="price_calc()">Genera</button>
                <button type="button" class="btn ticket_button" onclick="reset_form()">Annulla</button>
            </div>
        </div>
        <!-- SEZIONE "IL TUO BIGLIETTO" -->
        <h1 class="fw-bold text-center text-white mt-5">IL TUO BIGLIETTO</h1>
        <div class="row ticket_form bg-white rounded-4 mx-5 my-3 p-4">
            <h4 class="fw-bold ps-0 mb-0">DETTAGLIO PASSEGGERI</h4>
            <table class="ticket_table">
                <thead>
                    <tr>
                        <th class="bg_grey">NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="bg_grey" id="output_name">&nbsp;</td>
                        <td id="output_offer">&nbsp;</td>
                        <td id="output_carriage">&nbsp;</td>
                        <td id="output_cp">&nbsp;</td>
                        <td id="output_price">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Collegamento al file JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>

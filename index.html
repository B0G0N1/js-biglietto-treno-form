<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>
    <!-- Titolo della pagina -->
    <h1>Calcolo Prezzo Biglietto</h1>
    <br>

    <!-- Input per il numero di chilometri da percorrere -->
    <label for="kilometri">Numero di chilometri da percorrere:</label>
    <input type="number" id="kilometri" name="kilometri">
    <br><br>

    <!-- Input per l'età del passeggero -->
    <label for="eta">Età del passeggero:</label>
    <input type="number" id="eta" name="eta">
    <br><br>

    <!-- Bottone per calcolare il prezzo del biglietto -->
    <button onclick="calcolaPrezzo()">Calcola Prezzo</button>

    <!-- Collegamento al file JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
